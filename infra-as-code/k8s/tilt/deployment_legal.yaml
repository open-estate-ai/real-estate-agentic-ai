apiVersion: apps/v1
kind: Deployment
metadata:
  name: legal-agent
  labels:
    app: legal-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: legal-agent
  template:
    metadata:
      labels:
        app: legal-agent
    spec:
      containers:
        - name: legal-agent
          image: legal-agent
          ports:
            - containerPort: 8082
              name: http
          envFrom:
            - configMapRef:
                name: shared-config
            - configMapRef:
                name: postgres-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 10
            periodSeconds: 5
